<html>
	<style>
		body {
			font-size: 15pt;
			font-family: arial;
		}
	</style>

	<body>
		<h1>Welcome back to Battlemon, {{name}}!</h1>
		<div style="color: red">{{error}}</div>
		<form method="POST" action="/trainer-name">
			<p>
				<input type="text" name="name" />
				<input type="submit" value="Search By Trainer Name" />
			</p>
		</form>
		<form method="POST" action="/region">
			<p>
				<div>
                    {% for n in games %} 
                       <input type="radio" id={{n}} name="region" value={{n}}>
                        <label for={{n}}>{{n}}</label><br>
                    {% endfor %}
                </div>
				<input type="submit" value="Search By Region" />
			</p>
		</form>
		<footer>
			<p>
				<a href="/home">Home</a>
				<a href="/pokemon">Manage Pokemon</a>
			</p>
		</footer>
	</body>
</html>
