<html>
	<style>
		body {
			font-size: 15pt;
			font-family: arial;
		}
	</style>

	<body>
		<h1>Welcome back to Battlemon, {{name}}!</h1>
		<div style="color: red">{{error}}</div>
		<form method="POST" action="/trainer-name">
			<p>
				<input type="text" name="name" />
				<input type="submit" value="Search By Trainer Name" />
			</p>
		</form>
		<ul>
			{% for n in trainers %}
			<li><a href="/trainer/{{n}}">{{n}}</a></li>
			{% endfor %}
		</ul>
	</body>
</html>
